<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        button {
            width: 100px;
            height: 50px;
            margin: 5px;
                   }
        
    </style>
</head>
<body >
            
           <h1 align="center">SIMPLE CALCULATOR</h1>
           
<div class="container text-center">
  <div class="row">
    <div class="col">
       <input id="num1"class="form-control" type="number" placeholder="Enter first number">
    </div>
    <div class="col">
      <input id="num2" class="form-control"type="number"  placeholder="Enter second number">
    </div>
  </div>
</div>
       <div align="center">
            <button type="button"class="btn btn-primary btn-lg"  onclick="add()">ADD</button>
            <button type="button" class="btn btn-secondary btn-lg"onclick="sub()">SUB</button>
            <button type="button"class="btn btn-success btn-lg" onclick="mul()">MUL</button>
            <button type="button" class="btn btn-warning btn-lg"onclick="div()">DIV</button>
            <button type="button" class="btn btn-warning btn-lg" onclick="mod()">MODULO</button>
       </div>
               
    
        <h4 id="1" align="center"></h4>
    

      <script>
        function add(){
            let x = parseFloat(document.getElementById('num1').value);
            let y = parseFloat(document.getElementById('num2').value);
           document.getElementById(1).innerHTML=x+y;
        }
         function sub(){
            let x = parseFloat(document.getElementById('num1').value);
            let y = parseFloat(document.getElementById('num2').value);
           document.getElementById(1).innerHTML=x-y;
        }
         function mul(){
            let x = parseFloat(document.getElementById('num1').value);
            let y = parseFloat(document.getElementById('num2').value);
           document.getElementById(1).innerHTML=x*y;
        }
         function div(){
            let x = parseFloat(document.getElementById('num1').value);
            let y = parseFloat(document.getElementById('num2').value);
           document.getElementById(1).innerHTML=x/y;
        }
         function mod(){
            let x = parseFloat(document.getElementById('num1').value);
            let y = parseFloat(document.getElementById('num2').value);
           document.getElementById(1).innerHTML=x%y;
        }
         
    </script>
</body>
</html>
