<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tharshitha's Kitchen</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .hero {
      background: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=1500&q=80') no-repeat center center;
      background-size: cover;
      height: 90vh;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-shadow: 2px 2px 10px black;
      position: relative;
    }
    .hero-overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 1;
    }
    .hero-content {
      position: relative;
      z-index: 2;
    }
    footer {
      background-color: #222;
      color: white;
      padding: 20px 0;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <div class="container">
    <a class="navbar-brand" href="index.html">Tharshitha's Kitchen</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="menucard.html">Menu Card</a></li>
        <li class="nav-item"><a class="nav-link" href="booking.html">Book a Table</a></li>
        <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<section class="hero text-center">
  <div class="hero-overlay"></div>
  <div class="hero-content">
    <h1 class="display-3 fw-bold"> Tharshitha's Kitchen</h1>
    <p class="lead">Delicious Food, Cozy Ambience</p>
  </div>
</section>

<section class="py-5" id="contact">
  <div class="container">
    <h2 class="text-center mb-4">Contact Us</h2>
    <form class="col-md-6 mx-auto">
      <div class="mb-3">
        <label class="form-label">Name:</label>
        <input type="text" class="form-control" placeholder="Your Name"/>
      </div>
      <div class="mb-3">
        <label class="form-label">Email:</label>
        <input type="email" class="form-control" placeholder="you@example.com"/>
      </div>
      <div class="mb-3">
        <label class="form-label">Message:</label>
        <textarea class="form-control" rows="3"></textarea>
      </div>
      <button class="btn btn-dark" type="submit">Send Message</button>
    </form>
  </div>
</section>
