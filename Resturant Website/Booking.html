<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Table - Tharshitha's Kitchen</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <div class="container">
    <a class="navbar-brand" href="index.html">Tharshitha's Kitchen</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
        <li class="nav-item"><a class="nav-link active" href="#">Book Table</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container py-5">
  <h1 class="text-center mb-4">Book a Table</h1>
  <form class="col-md-6 mx-auto">
    <div class="mb-3">
      <label class="form-label">Full Name</label>
      <input type="text" class="form-control" placeholder="John Doe"/>
    </div>
    <div class="mb-3">
      <label class="form-label">Phone Number</label>
      <input type="tel" class="form-control" placeholder="1234567890"/>
    </div>
    <div class="mb-3">
      <label class="form-label">Reservation Date</label>
      <input type="date" class="form-control"/>
    </div>
    <div class="mb-3">
      <label class="form-label">Number of People</label>
      <input type="number" class="form-control" min="1" max="20"/>
    </div>
    <button type="submit" class="btn btn-dark">Book Now</button>
  </form>
  <div class="text-center mt-4">
    <a href="home.html" class="btn btn-secondary">Back to Home</a>
  </div>
</div>
</body>
</html>
